<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>MineCraft</title>
  </head>
  <body>
    <section class="World"></section>
    <nav>
      <div class="tools">
        <h2>Tools</h2>
        <div class="pickaxe tool selected" data-tool="pickaxe"></div>
        <div class="axe tool" data-tool="axe"></div>
        <div class="shovel tool" data-tool="shovel"></div>
      </div>
      <div class="tools">
        <h2>Inventory</h2>
        <div class="OakLog-leaves tool" data-tool="inventory"><h3>0</h3></div>
        <div class="OakLog tool" data-tool="inventory"><h3>0</h3></div>
        <div class="grassblock tool" data-tool="inventory"><h3>0</h3></div>
        <div class="dirt tool" data-tool="inventory"><h3>0</h3></div>
        <div class="cobblestone tool" data-tool="inventory"><h3>0</h3></div>
      </div>
      <input
        type="button"
        value="Restart"
        onClick="document.location.reload(true)"
      />
    </nav>
    <section class="welcomeScreen">
      <button class="startButton">Start</button>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
